<!DOCTYPE html>
<html>
<head>
    <title>后台管理系统登录界面</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <!--可无视-->
    <link rel="stylesheet" href="../css/bootstrap.min.css">

    <!--主要样式-->
    <link type="text/css" href="../css/style.css" rel="stylesheet">
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    >
    <script>


    </script>
    <script>
        var URL = "localhost:8443/admin/login"

        function CheckLogin(obj) {
            //if(self!=top)
//{
            //parent.location.href='index.html';
//}
            if (obj.username.value == '') {
                alert('请输入用户名');
                obj.username.focus();
                return false;
            }
            if (obj.password.value == '') {
                alert('请输入登录密码');
                obj.password.focus();
                return false;
            }
            $.ajax({
                type: "post",
                url: URL,
                dataType: "json",
                contentType: "application/json;charset=utf-8",
                async: false,
                data: JSON.stringify({
                    "username": obj.username.value,
                    "password": obj.password.value
                }),
                success: function (result) {
                    console.log("success")
                    console.log(result)
                    if (result.data == null) {
                        alert('用户名或密码错误');
                        obj.password.focus();
                        return false;
                    } else {
                        alert('登录成功');

                        localStorage.setItem("Token", result.data);

                        window.open("menu.html");
                        obj.password.focus();
                        return true;
                    }
                },
                error: function (e) {
                    alert('登录失败')
                    console.log("failed")
                    console.log(e)
                }
            })
            return true;
        }
    </script>
<body>

<div class="container" align="center">
    <div class="col-md-6" style="margin-top: 20%;">
        <div class="inset">
            <form name="login" id="login" method="post" onsubmit="CheckLogin(document.login);"
            >
                <input type="hidden" name="enews" value="login">
                <div>
                    <h2>第七组签到后台管理系统</h2>
                    <span style="text-align: left;text-indent: 0.4em;"><label>用户名</label></span>
                    <span><input type="text" name="username" class="textbox"></span>
                </div>
                <div>
                    <span style="text-align: left;text-indent: 0.4em;"><label>密码</label></span>
                    <span><input name="password" type="password" class="password" autocomplete="new-password"></span>
                </div>
                <div class="sign">
                    <input type="reset" class="submit" value="重置">
                    <input type="submit" value="登录" class="submit">
                </div>
            </form>
        </div>
    </div>
</div>
<a style="margin-left:600px" href="http://www.beian.gov.cn" rel="nofollow" target="_blank">浙ICP备2021002262号-1</a>
</body>
</html>
